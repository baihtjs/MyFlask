<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">TEST-FW</h1>

            </div>
            <h3>TEST-FW</h3>
            <p>TEST-FW.</p>
            <form class="m-t" role="form" action="/config/" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="sourceip" placeholder="sourceip" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="destip" placeholder="destip" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="destport" placeholder="destport" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Config</button>

                <p class="text-muted text-center"><small>Didn't config?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{ url_for('config') }}">Retry</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <!-- iCheck -->


</body>

</html>
