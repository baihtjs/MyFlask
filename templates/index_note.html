<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index-Note</title>
    <link href="../static/css/my_style.css" rel="stylesheet">
</head>
<body>
<p>总共{{ note|length }}条Notes</p>
<ul>
    {% for note in note %}
    <li>{{ note.id }}、<a href="{{ url_for('edit_note',note_id=note.id) }}">{{ note.body }}</a></li>
    <a class="btn" href="{{ url_for('edit_note',note_id=note.id) }}">Edit</a>
    <a class="btn" href="{{ url_for('delete_note',note_id=note.id) }}">Delete</a><br>
    <form method="post" action="{{ url_for('delete_note_form',note_id=note.id) }}">
        {{ form.csrf_token }}
        {{ form.submit(class='btn') }}
    </form>
    {% endfor %}
</ul>
<p><a href="{{ url_for('new_note') }}">New_Note</a></p>
</body>
</html>
